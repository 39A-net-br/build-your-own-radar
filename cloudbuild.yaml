    - versionName: projects/41359178923/secrets/otto-meta-secret/versions/latest
      env: S_META_SECRET
    - versionName: projects/41359178923/secrets/otto-meta-token/versions/latest
      env: S_META_TOKEN
    - versionName: projects/41359178923/secrets/zrp-aws-id/versions/latest
      env: S_AWS_ID
    - versionName: projects/41359178923/secrets/zrp-aws-key/versions/latest
      env: S_AWS_KEY
    - versionName: projects/41359178923/secrets/pkey-otto-gcs-b64/versions/latest
